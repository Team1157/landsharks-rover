<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Rover Control</title>
  <meta name="description" content="Rover Control Panel">

  <link rel="stylesheet" href="stylesheet.css">

  <link rel="stylesheet" type="text/css" href="flight_indicators_plugin/css/flightindicators.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="flight_indicators_plugin/js/jquery.flightindicators.js"></script>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
    crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
    integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
    crossorigin=""></script>
  <script src="https://unpkg.com/esri-leaflet@2.5.0/dist/esri-leaflet.js"
    integrity="sha512-ucw7Grpc+iEQZa711gcjgMBnmd9qju1CICsRaryvX7HJklK0pGl/prxKvtHwpgm5ZHdvAil7YPxI1oWPOWK3UQ=="
    crossorigin=""></script>

</head>

<body>
  <div id="wrapper">
  <div id="sidebarleft">
    <div id="commandqueue">
      <h1>Command Queue</h1>
    </div>
    <div id="console">
      <div id="consolelines">
      </div>
      <div id="consoleprompt">></div>
      <div id="consoleinput">
        <input type="text">
      </div>
    </div>
  </div>
  <div id="sidebarright">
    <div class=slidercontainer>
      <p>movement distance (m)</p>
      <input type="range" min="0" max="10" value="1" step=".5" class="slider" id="moveAmountSlider">
      <input type="number" min="0" max="10" step="any" class="numeric" id="moveAmountNumber">
    </div>
    <div class=slidercontainer>
      <p>movement speed (m/s)</p>
      <input type="range" min="0" max="1.2" value="1" step=".1" class="slider" id="moveSpeedSlider">
      <input type="number" min="0" max="1.2" step="any" class="numeric" id="moveSpeedNumber">
    </div>
    <div class=slidercontainer>
      <p>rotation angle (°)</p>
      <input type="range" min="0" max="180" value="15" step="5" class="slider" id="rotateAmountSlider">
      <input type="number" min="0" max="180" step="any" class="numeric" id="rotateAmountNumber">
    </div>
    <div class=slidercontainer>
      <p>rotation speed (°/s)</p>
      <input type="range" min="0" max="15" value="15" step=".5" class="slider" id="rotateSpeedSlider">
      <input type="number" min="0" max="15" step="any" class="numeric" id="rotateSpeedNumber">
    </div>
    <div class="dpad">
      <table>
        <tr>
          <td><img class="tul" src="images/arrow_turn.svg"></td>
          <td><img class="tum" src="images/arrow_straight.svg"></td>
          <td><img class="tur" src="images/arrow_turn.svg"></td>
        </tr>
        <tr>
          <td><img class="tml" src="images/arrow_straight.svg"></td>
          <td><img src="images/stop.png" class="estop" onclick="eStop()"></td>
          <td><img class="tmr" src="images/arrow_straight.svg"></td>
        </tr>
        <tr>
          <td><img class="tbl" src="images/arrow_turn.svg"></td>
          <td><img class="tbm" src="images/arrow_straight.svg"></td>
          <td><img class="tbr" src="images/arrow_turn.svg"></td>
        </tr>
      </table>
    </div>
  </div>
  <div id="main">
    <div class="center">
      <p id="noBaseMessage">[Disconnected from base station]</p>
      <p id="noRoverMessage" style="display: none">[Rover not connected]</p>
      <div id="roverUI" style="display: none">
        <img class="stream" src="images/camera%20placeholder.png">
        <div id="mapid"></div>
        <span id="attitude"></span>
        <img class="compass" src="images/compass.png" id="compass">
      </div>
    </div>
  </div>
  <div class="clear"></div>
</div>
<script src="main.js"></script>
</body>
</html>
